<form clrForm>
  <div class="card">
    <div class="card-header">
      Delete Account
    </div>
    <div class="card-block">
      <div class="alert alert-danger">
        <div class="alert-items">
          <div class="alert-item static">
            <div class="alert-icon-wrapper">
              <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="alert-text">Once your account is deleted, it cannot be restored.</span>
          </div>
        </div>
      </div>
      <br/>
      <div class="card-text">

        <!-- Checkbox -->
        <clr-checkbox-wrapper>
          <input type="checkbox" name="isDeletionConfirmed" clrCheckbox [(ngModel)]="isDeletionConfirmed"/>
          <label>Yes, I really want to delete my account and understand the consequences</label>
        </clr-checkbox-wrapper>
      </div>
    </div>

    <!-- Buttons -->
    <div class="card-footer">
      <button class="btn btn-danger" [disabled]="!isDeletionConfirmed" (click)="deleteAccount()">DELETE ACCOUNT</button>
      <button class="btn btn-outline" (click)="resetIsDeletionConfirmed()">CANCEL</button>
    </div>
    <br/>
  </div>
</form>
