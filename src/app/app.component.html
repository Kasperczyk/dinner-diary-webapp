<clr-main-container>

  <clr-alert [clrAlertAppLevel]="true" [clrAlertType]="'danger'" *ngIf="false">
    <clr-alert-item>
      <span class="alert-text">
        Test alert
      </span>
    </clr-alert-item>
  </clr-alert>

  <!-- Header -->
  <clr-header class="header-1" *ngIf="userIsLoggedIn()">

    <!-- Branding -->
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <clr-icon shape="tree"></clr-icon>
        <span class="title">Dinner Diary</span>
      </a>
    </div>

    <!-- Header navigation -->
    <div class="header-nav" [clr-nav-level]="1">
      <a routerLink="/menus" class="nav-link nav-text" [class.active]="isActive('menus')">Menus</a>
      <a routerLink="/recipes" class="nav-link nav-text" [class.active]="isActive('recipes')">Recipes</a>
    </div>

    <!-- Header actions -->
    <div class="header-actions">

      <!-- User -->
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          {{account.username}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a routerLink="/account" clrDropdownItem>Account Settings</a>
          <a routerLink="/stats" clrDropdownItem>Stats</a>
          <a routerLink="/messages" clrDropdownItem>Messages</a>
        </clr-dropdown-menu>
      </clr-dropdown>

      <!-- Info -->
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="help-info"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a routerLink="/about" clrDropdownItem>About</a>
          <a routerLink="/help" clrDropdownItem>Help</a>
          <a routerLink="/imprint" clrDropdownItem>Imprint</a>
        </clr-dropdown-menu>
      </clr-dropdown>

      <a href="#" class="nav-link nav-icon" (click)="logout()">
        <clr-icon shape="logout"></clr-icon>
      </a>
    </div>

  </clr-header>

  <!-- Sub navigation -->
  <!--
  <nav class="subnav" *ngIf="userIsLoggedIn()">

  </nav>
  -->

  <!-- Content area -->
  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

    <!-- Side navigation -->
    <!--
    <nav class="sidenav" *ngIf="userIsLoggedIn()">

    </nav>
    -->
  </div>
</clr-main-container>
