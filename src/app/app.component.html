<clr-main-container>

  <div class="alert alert-app-level" *ngIf="false">
    Todo
  </div>

  <!-- Header -->
  <clr-header class="header-4" *ngIf="userIsLoggedIn()">

    <!-- Branding -->
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <clr-icon shape="tree"></clr-icon>
        <span class="title">Dinner Diary</span>
      </a>
    </div>

    <!-- Header navigation -->
    <div class="header-nav" [clr-nav-level]="1">
      <a routerLink="/dashboard" class="nav-link nav-text active">Dashboard</a>
      <a routerLink="/dashboard" class="nav-link nav-text">Recipes</a>
    </div>

    <!-- Header actions -->
    <div class="header-actions">

      <!-- User -->
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          {{account.username}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a routerLink="/account" clrDropdownItem>Account</a>
          <a routerLink="/messages" clrDropdownItem>Messages</a>
          <a routerLink="/stats" clrDropdownItem>Stats</a>
        </clr-dropdown-menu>
      </clr-dropdown>

      <!-- Settings -->
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a routerLink="/settings" clrDropdownItem>Settings</a>
          <a routerLink="/help" clrDropdownItem>Help</a>
          <a routerLink="/about" clrDropdownItem>About</a>
        </clr-dropdown-menu>
      </clr-dropdown>

      <a href="#" class="nav-link nav-icon" (click)="logout()">
        <clr-icon shape="logout"></clr-icon>
      </a>
    </div>

  </clr-header>

  <!-- Sub navigation -->
  <nav class="subnav" *ngIf="userIsLoggedIn()">

  </nav>

  <!-- Content area -->
  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

    <!-- Side navigation -->
    <nav class="sidenav" *ngIf="userIsLoggedIn()">

    </nav>
  </div>
</clr-main-container>
